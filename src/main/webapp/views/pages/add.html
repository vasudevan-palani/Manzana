<div>
    <div class="row" style="min-height:80px">
        <div class="col-lg-12">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Query</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="form-group" >
                                <label>Query Name</label>
                                <input class="form-control" name="version" ng-model="data.name" type="text" required></input>
                                <p class="help-block">Name of the query </p>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group" >
                                <label>Nick Name</label>
                                <input class="form-control" name="version" ng-model="data.nickNames" type="text" required></input>
                                <p class="help-block">Nick Names (,) seperatedw </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" >
                                <label>Query</label>
                                <textarea class="form-control" name="version" ng-model="data.query" type="text" required rows="15"></textarea>
                                <p class="help-block">Contents of the query </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" >
                                <button ng-click="addQuery()" class="form-control btn btn-block btn-success btn-eclipse"><i class="fa fa-check"></i> Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
